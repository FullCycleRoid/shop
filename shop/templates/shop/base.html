<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    {% load staticfiles %}
    <title>{% block title %}{% endblock %}</title>
    <!-- Styles -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <section id="header">
    <div class="top container">
        <a href="{% url 'shop:product_list'%}">Online shop</a>
    </div>
    <div class="top-bl">
      <div class="container">
        <div class="cart">
          <div class="cart">
                  {% with total_items=cart|length %}
                      {% if cart|length > 0 %}
                          Ваша корзина:
                  <a href="{% url 'cart:CartDetail' %}">
                      {{ cart.cart.keys|length}} тов. {{ cart.get_total_price }} руб.
                  </a>


                 {% else %}

                      Корзина пустая
                {% endif %}
              {% endwith %}


          </div>
        </div>
      </div>
    </div>
  </section>
  <section id="content row" class="container">
    {% block content %}{% endblock %}

  </section>

</body>
</html>
